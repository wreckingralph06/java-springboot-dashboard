server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true

spring.jpa.generate-ddl=true
#create and destroy schema at the end of the session
#don't do this in actual application, only for demo purpose only
#we don't want to create and drop db everytime we deploy
spring.jpa.hibernate.ddl-auto=create-drop
